<!doctype html>
<html data-theme="dark">
<!-- data-yukanoe-include="include/head.html" -->
<body>
  <!-- data-yukanoe-include="include/body-header.html" -->

  <div class="hero bg-base-200">
    <div class="hero-content flex-col lg:flex-row-reverse">
      <div class="text-center lg:text-left">
        <h1 class="text-5xl font-bold">Login now!</h1>
        <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
          quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
      </div>
      <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
        <form method="post" action="?act=login">
        <div class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input type="email" autocomplete="email" name="email" placeholder="Email" class="input input-bordered" />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input type="password" autocomplete="current-password" name="password" placeholder="Password" class="input input-bordered" />
            <label class="label">
              <a href="?act=fotgot" class="label-text-alt link link-hover">Forgot password?</a>
              <a href="/register.html" class="label-text-alt text-base link link-info link-hover">Register</a>
            </label>
          </div>
          <div class="form-control mt-6">
            <button class="btn btn-info w-2/4 mx-auto rounded-full">Login</button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  <!-- data-yukanoe-include="include/body-footer.html" -->
</body>
</html>
