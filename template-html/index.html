<!doctype html>
<html data-theme="dark">
<!-- data-yukanoe-include="inc-head.html" -->
<body>
  <!-- data-yukanoe-include="inc-body-header.html" -->
  <div class="bg-base-200 py-6 px-4">

    <div class="flex flex-wrap ">
      <div class="w-full sm:w-screen md:w-3/12 mb-4 px-2">
        <div class="card w-100 bg-base-100 shadow-xl">
          <div class="card-body">
            <button class="btn hover:opacity-80 btn-info w-2/4 md:w-full lg:w-3/4 rounded-full mx-auto">Ref-code</button>
            <a class="w-2/4 md:w-full lg:w-3/4 mx-auto" href="/edit.html">
              <button class="btn btn-accent w-full rounded-full mx-auto">
                Update profile
              </button>
            </a>
          </div>
        </div>
      </div>
      <div class="w-full sm:w-screen md:w-2/4 mb-4 px-2">
        <div class="card w-100 bg-base-100 shadow-xl mb-4 p-6">
          <form>
            <div class="space-y-12">
              <div class="border-b border-gray-900/10 pb-12">
                <h1 class="font-semibold text-2xl">Profile</h1>
                <div class="flex flex-wrap w-full my-2">
                  <div class="sm:col-span-4 w-full lg:w-2/4 mb-3">
                    <div class="stats outline outline-1 outline-cyan-500/50 rounded-lg shadow w-full">
                      <div class="stat">
                        <div class="stat-title">Id</div>
                        <div
                          data-yukanoe-id="id"
                          class="stat-value text-lg"
                        >999</div>
                      </div>
                    </div>
                  </div>

                  <div class="sm:col-span-4 w-full lg:w-2/4 lg:pl-3 mb-3">
                    <div class="stats outline outline-1 outline-cyan-500/50 rounded-lg shadow w-full">
                      <div class="stat">
                        <div class="stat-title">Username</div>
                        <div
                          data-yukanoe-id="name"
                          class="stat-value text-lg"
                        >Name</div>
                      </div>
                    </div>
                  </div>
                
              </div>

              <div class="sm:col-span-4 w-full lg:w-2/4 mb-3">

                <div class="stats outline outline-1 outline-cyan-500/50 rounded-lg shadow w-full">
                  <div class="stat">
                    <div class="stat-title">Balance</div>
                    <div
                      data-yukanoe-id="balance"
                      class="stat-value text-lg"
                    >89,400</div>
                  </div>
                  
                </div>
              </div>

              <div class="col-span-full">
                <label for="about" class="block text-sm font-medium leading-6">Ref-code</label>
                <div class="mt-2">
                  <textarea id="about" name="about" rows="3"
                    class="block w-full rounded-lg border-0 py-1.5 pl-3 textarea-info shadow-sm ring-1 ring-inset ring-gray-300 sm:text-sm sm:leading-6 resize-none"
                    disabled>
                </textarea>
                </div>
              </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- data-yukanoe-include="inc-body-footer.html" -->
</body>
</html>
