<!doctype html>
<html data-theme="dark">
<!-- data-yukanoe-include="include/head.html" -->
<body>
  <!-- data-yukanoe-include="include/body-header.html" -->

    <div class="bg-base-200 py-6 px-4">

        <div class="flex flex-wrap ">
            <div class="w-full sm:w-screen md:w-3/12 mb-4 px-2">
                <div class="card w-100 bg-base-100 shadow-xl">
                    <div class="card-body">
                        <a href="/index.html">
                            <button class="btn btn-outline btn-accent w-full">
                                Profile
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="w-full sm:w-screen md:w-9/12 mb-4 px-2">
                <div class="card w-100 bg-base-100 shadow-xl mb-4 p-6">
                    <form>
                        <div class="space-y-12">
                            <div class="border-b border-gray-900/10 pb-12">
                                <h1 class="font-semibold text-2xl">Update Profile</h1>
                                <div class="flex flex-wrap w-full my-2">
                                    <div class="sm:col-span-4 w-full lg:w-1/3">
                                        <label for="fullname"
                                            class="block text-sm font-medium leading-6">Full name</label>
                                        <div class="mt-2"><input type="text" name="fullname" id="fullname"
                                                value=""
                                                placeholder="Name"
                                                class="input input-bordered input-accent w-full max-w-xs" />
                                        </div>
                                    </div>

                                    <div class="sm:col-span-4 w-full lg:w-1/3">
                                        <label for="mail"
                                            class="block text-sm font-medium leading-6">Email</label>
                                        <div class="mt-2"><input type="email" name="mail" id="mail"
                                                value=""
                                                placeholder="email@exam.com"
                                                class="input input-bordered input-accent w-full max-w-xs" />
                                        </div>
                                    </div>

                                    <div class="sm:col-span-4 w-full lg:w-1/3">
                                        <label for="phone" class="block text-sm font-medium leading-6">Phone</label>
                                        <div class="mt-2">
                                            <input type="number" name="phone" id="phone" value=""
                                                placeholder="0123456789"
                                                class="input input-bordered input-accent w-full max-w-xs" />
                                        </div>
                                    </div>
                                </div>
                                <button class="float-right btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  <!-- data-yukanoe-include="include/body-footer.html" -->
</body>
</html>
