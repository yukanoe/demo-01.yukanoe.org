<!doctype html>
<html data-theme="dark">
<!-- data-yukanoe-include="inc-head.html" -->
<body>
  <!-- data-yukanoe-include="inc-body-header.html" -->

  <div class="hero bg-base-200">

    <div class="hero-content flex-col lg:flex-row-reverse">
      <div class="text-center lg:text-left">
        <h1 class="text-5xl font-bold">Register now!</h1>

        <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
          quasi.
          In deleniti eaque aut repudiandae et a id nisi.</p>
      </div>
      <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
        <div class="card-body">
          <form action="?act=register" method="post">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Email</span>
              </label>
              <input type="email" autocomplete="email" name="email" placeholder="Email" class="input input-bordered w-full max-w-xs" />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Password</span>
              </label>
              <input type="password" autocomplete="new-password" name="password" placeholder="Password"
                class="input input-bordered w-full max-w-xs" />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Ref-code</span>
              </label>
              <input type="text" name="ref" placeholder="Ref-code" class="input input-bordered w-full max-w-xs" />
            </div>
            <label class="label">
              <a href="login.html" class="label-text-alt text-base link link-info link-hover">Login</a>
            </label>
            <div class="form-control mt-6">
              <button class="btn btn-info w-2/4 mx-auto rounded-full">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- data-yukanoe-include="inc-body-footer.html" -->
</body>
</html>
